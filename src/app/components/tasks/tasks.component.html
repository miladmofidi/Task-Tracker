<app-add-task (onAddTaskٍEventEmitter)="addTask($event)"></app-add-task>
<h2>Tasks:</h2>
<app-task-item *ngFor="let task of tasks" [task]="task"
               (onDeleteTask)="deleteTask(task)"
               (onToggleReminder)="toggleReminder(task)"
               (onTaskUpdated)="getTasks()" >
</app-task-item>
